<script>
    var menuDisplayed = false;
    var internalMenuDisplayed = false;
    function activeMenuClick() {
      if(!menuDisplayed){
        $("#menu-mobile").addClass("block");
        $('#header').addClass("fixed left-0 top-0 z-[100] flex h-screen flex-col justify-start gap-2 bg-black bg-opacity-50 p-2 backdrop-blur-md transition-opacity");
        $('.d-header-wrap.ember-view').css("margin-top", "55px");
        $('.user-padding').css("padding-right", "15px");
      } else {
        $("#menu-mobile").removeClass("block");
        $('#header').removeClass("fixed left-0 top-0 z-[100] flex h-screen flex-col justify-start gap-2 bg-black bg-opacity-50 p-2 backdrop-blur-md transition-opacity");
        $('.d-header-wrap.ember-view').css("margin-top", "0px");
        $('.user-padding').css("padding-right", "0px");
      }
  
      menuDisplayed = !menuDisplayed;
    }
  
    function showInternalMenu(e) {
      if(!internalMenuDisplayed){
        $('#community-menu-item').addClass("block");
      } else {
        $('#community-menu-item').removeClass("block");
      }
      
      internalMenuDisplayed = !internalMenuDisplayed;
  
      this.preventClick(e);
    }
  
    function preventClick(e) {
      e.preventDefault();
      e.stopPropagation();
    }
  </script>

  <script type="text/discourse-plugin" version="0.8">
    const head = document.getElementsByTagName('head')[0];

    script.type = 'text/javascript';
    if (!username.startsWith('ae.')) {
      script.src = `https://develop-api.mithxlab.com/api/user/membership?username=${username}&domain=mithstudio.com`;

  <script type="text/discourse-plugin" version="0.8">
  const user = api.getCurrentUser();
  const mithXDomain = 'https://jackharlow.mithxlab.com';
  window.onload = function () {
    ;[
      { id: 'linkToHome', baseUrl: '/' },
      { id: 'linkToMembership', baseUrl: '/membership' },
      { id: 'linkToCommunityOverview', baseUrl: '/community' },
      { id: 'linkToCommunityForumChat', baseUrl: '/' },
      { id: 'linkToShop', baseUrl: '/store' },
      { id: 'linkToLivestream', baseUrl: '/livestreams' },
      { id: 'linkToMyStuff', baseUrl: '/members/{username}' },
      //{ id: 'linkToProfile', baseUrl: '/u/{username}/preferences/account', discourse: true },
      { id: 'linkToProfile', baseUrl: '/members/{username}' },
    ].forEach(({ id, baseUrl, discourse }) => {
      const element = document.getElementById(id);
      if (element) {
        const href = (
          discourse ? `${baseUrl}` : `${mithXDomain}${baseUrl}`
        ).replace('{username}', user.username);
        element.href = href;
      }
    })
    const avatarElement = document.getElementById('profileImage');
    if (avatarElement) {
      avatarElement.src = user.avatar_template.replace('{size}', '144');
    }
    const img = new Image();
    img.addEventListener('load', function () {
      setTimeout(function () {
        const profileButton = document.querySelector(
          '.icons.d-header-icons li:last-child',
        )
        profileButton.onclick = function () {
          setTimeout(function () {})
          window.location.href = `/u/${user.username}/preferences/account`;
        }
      }, 1500);
    })
    img.src = avatarElement.src;
  }
  api.registerConnectorClass('user-profile-controls', 'mithXProfile', {
  actions: {
    openUserProfile(user) {
        const redictLink = 'https://jackharlow.mithxlab.com/members/'+ user.user.username;
        window.location.href = redictLink;
    }
  }
  });
  api.registerConnectorClass('user-card-below-message-button', 'mithXProfile', {
  actions: {
    openUserProfile(user) {
        const redictLink = 'https://jackharlow.mithxlab.com/members/'+ user.user.username;
        window.location.href = redictLink;
    }
  }
  });
  api.changeWidgetSetting('home-logo', 'href', 'https://jackharlow.mithxlab.com/');
  </script>
